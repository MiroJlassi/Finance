<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Financial Operations</title>
</head>
<body>
    <header>
        <h1>Financial Operations App</h1>
        <p>A simple tool for managing financial operations and tracking results.</p>
    </header>
    
    <div class="container">
        <div class="left-column">
            <h2>Financial Operations</h2>
            <label for="initialAmount">Initial Amount:</label>
            <input type="number" id="initialAmount" placeholder="Enter initial amount">

            <label for="creationDate">Creation Date:</label>
            <input type="date" id="creationDate">

            <label for="interestRate">Simple Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">

            <div id="operationsContainer"></div>

            <button onclick="addOperation()">Add Operation</button>
        </div>

        <div class="right-column">
            <h2>Result Table</h2>
            <table id="resultTable"></table>

            <div id="finalBalanceSection">
                <h2>Final Balance at Specific Date</h2>
                <label for="specificDate">Enter Specific Date:</label>
                <input type="date" id="specificDate">
                <button onclick="calculateFinalBalance()">Calculate Final Balance</button>
                <p id="finalBalanceResult"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
